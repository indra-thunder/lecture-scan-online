

<ion-content padding>

  <div class="title">Mangas</div>

  <div padding>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>

      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="First name" formControlName="firstname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Last name" formControlName="lastname"></ion-input>
      </ion-item>

      <button ion-button block  color="primary"  
        type="submit" [disabled]="!form.valid">
        Inscription
      </button>
      
    </form>    
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToLogin()">
      <span>Vous avez d√©ja un compte ? <strong>Connecte-toi maintenant</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
