

<ion-content padding class="no-scroll">

  <div class="title">Mangas</div>
  <div padding>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p ion-text color="danger" *ngIf="hasError">{{errorMessage}}</p>

      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Mot de passe" formControlName="password"></ion-input>
      </ion-item>

      <button ion-button block  class="signin-button" type="submit" [disabled]="!form.valid">
        Connexion
      </button>

    </form>    
  </div>


</ion-content>

<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToRegistre()">
      <span>Pas encore de compte ? <strong>Inscrit-toi d√®s maintenant</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
